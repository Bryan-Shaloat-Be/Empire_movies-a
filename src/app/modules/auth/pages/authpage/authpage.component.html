<div class=" flex justify-center items-center h-screen">
    <div class="w-96 bg-[#272729c3] p-6 shadow-md shadow-[#3c3c3fc3] rounded-md">
        <div class="flex">
            <div class="px-4">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="42"  height="42"  viewBox="0 0 24 24"  
                    fill="none"  stroke="white"  stroke-width="2"  stroke-linecap="round"  
                    stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
            </div>
            <h1 class="font-BaskervvilleSC text-slate-50 text-3xl text-center"> Inicio de sesion</h1>
        </div>
        <hr class="mt-3">
        <form [formGroup]="formlogingroup">
            <div class="mt-3">
                <label for="Nombre de usuario" class="p-2 text-slate-50 font-BaskervvilleSC block">Nombre de usuario</label>
                <input formControlName="email" type="text" id="Nombre de usuario" class="border w-full text-base px-2 py-1 focus:outline focus:ring-0 font-BaskervvilleSC" placeholder="Ingresa tu nombre"/>
            </div>
            <div class="mt-3">
                <label for="password" class="p-2 text-slate-50 font-BaskervvilleSC block">Contrasena</label>
                <input formControlName="password" type="text" id="password" class="border w-full text-base px-2 py-1 focus:outline focus:ring-0 font-BaskervvilleSC" placeholder="Ingresa tu contrasena"/>
            </div>
            <div class=" flex justify-center items-center">
                <button (click)="navigatedtohome()" class="justify-center w-52 bg-orange-700 p-2 mt-6 rounded-md font-BaskervvilleSC text-slate-50 text-xl ">
                    Ingresar
                </button>
            </div>
        </form>
    </div>
</div>
