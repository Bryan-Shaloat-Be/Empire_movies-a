<nav class="bg-[#010101] fixed top-0 right-0 left-0">
    <div class="w-full flex xl:gap-x-64 place-content-center justify-between">
        <div class="w-full text-center place-content-center lg:hidden">
            <button (click)="onclickmenu()" class="text-slate-50 font-BaskervvilleSC ">
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" 
                viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="icon icon-tabler icons-tabler-outline icon-tabler-menu">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 8l16 0" />
                    <path d="M4 16l16 0" />
                </svg>
            </button>
        </div>
        <div class="flex gap-x-16 place-content-center w-full my-2">
            <img class="h-[60px]" src="assets/Logo/logo_4.png">
            <div class="hidden lg:flex gap-x-12">
                <div *ngFor="let item of link_menu.defaultOptions" class="text-slate-50 w-full text-center place-content-center font-BaskervvilleSC text-xl cursor-pointer hover:bg-orange-500 px-4">{{item.name}}</div>
            </div>
        </div>
        <div class=" flex gap-x-16 w-full text-center lg:text-end place-content-center lg:pr-20 lg:place-content-end xl:pr-16 my-2 ">
            <button class="text-[#faf9f7] hidden lg:block">  
                <svg  xmlns="http://www.w3.org/2000/svg"  width="32"  height="32"  viewBox="0 0 24 24"  
                    fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  
                    stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </button>
            <button class="text-[#faf9f7]">  
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" 
                viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Menu Desplegable-->
    <div [ngClass]="{'opacity-100 pointer-events-auto': menu, 'opacity-0 pointer-events-none': !menu}" class="bg-gray-600/50 min-h-screen w-full 
    fixed top-0 left-0 right-0 backdrop-blur-sm transition-opacity duration-300 ease-in-out" (click)="onclickmenu()">
    </div>
    <div [ngClass]="{'translate-x-0': menu, '-translate-x-full': !menu}" class="bg-[#010101] min-h-screen w-60 fixed top-0 left-0 md:w-[300px] 
    transition-transform duration-300 ease-in-out">
        <button (click)="onclickmenu()" class="m-4 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
            viewBox="0 0 24 24" fill="none" stroke="white" 
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
            </svg>
        </button>
        <div class="grid place-content-center w-full my-2 cursor-pointer">
            <img class="h-[75px]" src="assets/Logo/logo_4.png">
        </div>
        <div class="grid gap-y-4 text-center p-4 text-slate-50">
            <div class="bg-[#121213a7] font-BaskervvilleSC hover:bg-orange-500 cursor-pointer p-2 text-2xl" *ngFor="let item of link_menu.defaultOptions"> {{item.name}} </div>
            <div class="bg-[#121213a7] font-BaskervvilleSC hover:bg-orange-500 cursor-pointer p-2">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="32"  height="32"  viewBox="0 0 24 24"  
                    fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  
                    stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </div>
        </div>
    </div>
</nav>
