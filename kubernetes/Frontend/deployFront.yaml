apiVersion: app/v1
kind: Deployment
metadata: 
  name: Front
  namespace: development-empire
  labels: 
    app: Front
spec: 
  replicas: 4
  selector: 
    matchlabels:
      app: Front
  template: 
    metadata: 
      labels: 
        app: Front
    spec: 
      containers: 
        name: Front
        image: front
        imagePullPolicy: ifNotPresent
        ports:
          containerPort: 80